<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装动画函数</title>
    <style>
        .animation_demo {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="animation_demo"></div>
    <script>
        let demo = document.querySelector('.animation_demo');
        animation(demo, 300);
        function animation(obj, target) {
            obj.timer = setInterval(function () {
                if (obj.offsetLeft >= target) {
                    clearInterval(obj.timer);
                }
                obj.style.left = Math.floor(obj.offsetLeft - 2 + (target - obj.offsetLeft) / 10) + 'px';
            }, 50);
        }
    </script>
</body>

</html>
