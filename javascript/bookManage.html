<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理案例</title>
    <!-- 导入库 -->
    <script src="./jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body style="padding:10px 15px">
    <!-- panel面板 -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加新图书</h3>
        </div>
        <div class="panel-body form-inline">

            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-addon">书名</div>
                    <input type="text" class="form-control" id="bookname" placeholder="书名">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">作者</div>
                    <input type="text" class="form-control" id="authorname" placeholder="作者">
                </div>
                <div class="input-group">
                    <div class="input-group-addon">出版社</div>
                    <input type="text" class="form-control" id="press" placeholder="出版社">
                </div>

                <button type="button" class="btn btn-primary">添加</button>

            </div>

        </div>
    </div>
    <!-- 表格 -->

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>
    <script>
        $(function() {
            const text = `<tr><td>1</td><td>abc</td><td>abc</td><td>abc</td><td><a href="javascript:;">删除</a></td></tr>`;
            $('.tbody').html(text);
            // 删除
            $('a').on('click', function() {
                this.parentNode.parentNode.remove();
            })
        })
    </script>

</body>

</html>
