<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版引擎</title>
    <!-- 导入模板引擎 -->
    <script src="./js/template-web.js"></script>
    <!-- 导入jquery -->
    <script src="./jquery-3.6.0.js"></script>
</head>

<body>
    <!-- 定义模板 -->
    <script type="text/html" id="mybanner">

        {{if flag}}
        <h1>{{text}}</h1>
        {{/if}} {{each hs}}
        <p>{{$index+1}}.{{$value}}</p>
        {{/each}}
    </script>
    <script>
        //调用模版
        const t = template('mybanner', {
            text: '我是一个文本',
            flag: true,
            hs: ['第一个', '第二个']
        });
        //渲染数据
        $('body').html(t);
    </script>
</body>

</html>
