    <title>倒计时</title>

<body>

</body>
<script>
    //倒计时案列
    countdown("2022-07-09 18:00:00");
    function countdown(countTime) {
        var time = +new Date();
        var countTime = +new Date(countTime);
        var newTime = (countTime - time) / 1000;//得到秒
        var d = parseInt(newTime / 60 / 60 / 24);//天
        d < 10 ? d += "0" : d;
        var h = parseInt(newTime / 60 / 60 % 24);//时
        h < 10 ? h += "0" : h;
        var m = parseInt(newTime / 60 % 60);//分
        m < 10 ? m += "0" : m;
        var s = parseInt(newTime % 60);//秒
        s < 10 ? s += "0" : s;
        console.log(d + "天" + h + "时" + m + "分" + s + "秒");
    }
</script>

</html>
