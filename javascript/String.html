<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>

<body>
    <script>
        //获取每个字符出现的次数
        var str = 'abocieocodosej';
        var o = {};
        for (let i = 0; i < str.length; i++) {
            var ca = str.charAt(i);
            if (o[ca]) {
                o[ca]++;
            } else {
                o[ca] = 1;
            }
        }
        console.log(o);
    </script>
</body>

</html>
