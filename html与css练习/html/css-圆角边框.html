<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .demo1 {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: red;
            box-shadow: 0px 0px 50px 20px rgba(255, 0, 0, 0.5);
        }
        
        .demo2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.5) inset;
        }
    </style>
</head>

<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
</body>

</html>
